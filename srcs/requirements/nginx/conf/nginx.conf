server {
    listen 443 http2;
    server_name adprzyby.42.fr;
    ssl on;
    ssl_certificate /etc/nginx/ssl/letsencrypt/adprzyby.42.fr/adprzyby.42.fr.cer;
    ssl_certificate_key /etc/nginx/ssl/letsencrypt/adprzyby.42.fr/adprzyby.42.fr.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_dhparam /etc/nginx/ssl/letsencrypt/adprzyby.42.fr/dhparams.pem;
    ssl_prefer_server_ciphers on;
    ssl_buffer_size 8k;
    ssl_stapling on;
    resolver 8.8.8.8;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security max-age=31536000;
}